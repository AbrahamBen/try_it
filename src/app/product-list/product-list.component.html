<h2>Products</h2>
<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + 'details'">
      {{product.name}}
    </a>
  </h3>
  <p *ngIf="product.description">
    Description : {{product.name}}
  </p>

  <button type="button" (click)="share()" style="margin-bottom: 10px">
    Share
  </button>

  <app-product-alerts
    [product]="product">
  </app-product-alerts>
</div>
